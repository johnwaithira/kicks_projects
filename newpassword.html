<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kicks Login</title>
    <link rel="stylesheet" href="http://127.0.0.1/shoetailor/ke/css/style.css">
</head>
<body>
    <style>
        #login_form input{
            box-sizing: border-box;
        }
        .prompts a{
            color: blue !important;
        }
    </style>

    <header>
        <nav>
            <div class="wrapper">
                <input  type="checkbox" name="checkNavBar"  id="checkNavBar">
                <h1 class="logo"><a href="http://127.0.0.1/shoe/"><img src="http://127.0.0.1/shoe/storage/s_files/shoe_footer.png"></a></h1>       
                <div class="nav-items">
                   <div class="links">
                        <li class="nav-links"><a id="a" href="#">Home</a></li>
                        <li class="nav-links page c-pointer">Pages
                            <div class="pages-dropdown box-shadow1 w-200 p-5-5 m-t-4">
                                <div class="dropdown">
                                   <ul>
                                    <li><a id="a" href="#a">About Us</a></li>
                                    <li><a id="a" href="#con">Contact Us</a></li>
                                    <li><a id="a" href="#f">FAQs</a></li>
                                    <li><a id="a" href="#t">Terms & Conditions</a></li>
                                    <li><a id="a" href="#p">Products</a></li>
                                   </ul>
                                </div>
                            </div>
                        </li>
                        <li class="nav-links"><a id="a" href="#">Shop</a></li>
                   </div>
                   <div class="link-btns">
                        
                    <button class="bg-inherit"><a href="./login.html">Login</a></button>     
                    <button class="bg-inherit"><a href="./create.html">Create Acc</a></button>     
                                   
                   </div>
                </div>
                <label id="humberger" for="checkNavBar">
                    <div class="menu"></div>
                    <div class="menu mid"></div>
                    <div class="menu"></div>
                </label>
            </div>
        </nav>
        <hr style="border: 1px solid #f8f8f8">
    </header>
    <div class="login m-t-20">
        <div class="login-box p-t-20 m-10">
            <div class="form col-4 m-a box-shadow1 b-r-22">
                <div class="form-box p-t-50 p-l-10 p-r-10">
                    <div class="logo-box w-p-100 text-center">
                        <img src="http://127.0.0.1/shoe/storage/s_files/shoe_footer.png" style="width: 110px !important;">
                    </div>
                    <h1 class="color_fade p-10">New Password</h1>
                    <form id="login_form" class="m-a p-10-0">
                        <div class="b-one p-1-15 m-10 b-r-30">
                            <input type="text" class="f-s-17 outline-none b-n w-p-100 p-10-15" placeholder="New Password">
                        </div>
                        <div class="b-one p-1-15 m-10 b-r-30">
                            <input type="text" class="f-s-17 outline-none b-n w-p-100 p-10-15" placeholder="Confirm New Password">
                        </div>
                        <div class="loginbtn p-10-12">
                            <button class="p-10-25 bg-inherit b-one">Change</button>
                        </div>
                    </form>
                    <div class="prompts p-10-15">
                        <div class="forgot-password p-b-20">
                            <p>Remember password ?<a href="./login.html" > Login</a></p>
                        </div>
                        <hr>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
